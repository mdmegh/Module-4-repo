<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
    <style>
        td, th{
            
            border: 1px solid black;
            padding: 5px 10px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <h1>Table Data Example</h1>
        <thead>
            <th>SL</th>
            <th>Name</th>
            <th>Eduction</th>
            <th>Board</th>
        </thead>
        <tbody>
            <td>1</td>
            <td>Montu</td>
            <td>SSC</td>
            <td>Rajshahi</td>
        </tbody>
        <tbody>
            <td>2</td>
            <td>Monirul</td>
            <td>JSC</td>
            <td>Chottogram</td>
        </tbody>
        <tbody>
            <td>3</td>
            <td>Islam</td>
            <td>HSC</td>
            <td>Sylhet</td>
        </tbody>
        <tbody>
            <td>4</td>
            <td>Megh</td>
            <td>PSC</td>
            <td>Barishal</td>
        </tbody>
    </table>
</body>
</html>
